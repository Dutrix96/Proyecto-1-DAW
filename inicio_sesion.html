<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Iniciar Sesión - Usuario</h1>
    </header>
    <main>
        <div class="form-container">
            <div class="form-box">
                <h2>Ingresar como Usuario</h2>
                <form action="Inicio.html" method="GET">
                    <label for="email-usuario">Correo Electrónico:</label>
                    <input type="email" id="email-usuario" name="email" required>
    
                    <label for="password-usuario">Contraseña:</label>
                    <input type="password" id="password-usuario" name="password" required>
    
                    <button type="submit">Ingresar</button>
                </form>
            </div>
    
            <div class="form-box">
                <h2>Ingresar como Organizador</h2>
                <form action="Inicio_org.html" method="GET">
                    <label for="email-organizador">Correo Electrónico:</label>
                    <input type="email" id="email-organizador" name="email" required>
    
                    <label for="password-organizador">Contraseña:</label>
                    <input type="password" id="password-organizador" name="password" required>
    
                    <button type="submit">Ingresar</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
